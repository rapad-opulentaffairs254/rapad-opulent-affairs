<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard - Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Make logout button smaller */
    #logoutBtn {
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    /* Responsive tab styling (optional if in style.css) */
    .tab-btn {
      cursor: pointer;
      padding: 10px 16px;
      border: none;
      background-color: #444;
      color: white;
      margin-right: 5px;
      border-radius: 4px;
      transition: 0.3s;
    }

    .tab-btn.active {
      background-color: gold;
      color: black;
    }

    .tab-content {
      display: none;
      margin-top: 1rem;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="portal-header">
    <h1>Employee Dashboard</h1>
    <button id="logoutBtn" class="gold-button" style="float:right; margin-right: 20px;">Logout</button>
  </header>

  <main class="portal-container">
  <nav class="tabs-nav">
    <button class="tab-btn active" data-tab="reportTab">Submit Report</button>
    <button class="tab-btn" data-tab="leaveTab">Request Leave/Off</button>
    <button class="tab-btn" data-tab="tasksTab">Tasks & Schedules</button>
    <button class="tab-btn" data-tab="detailsTab">My Details</button>
  </nav>

  <!-- Report Tab -->
  <section id="reportTab" class="tab-content active">
    <h2>Submit Report</h2>
    <form id="reportForm">
      <label for="reportText">Report Details</label>
      <textarea id="reportText" rows="5" required></textarea>
      <button type="submit" class="gold-button">Submit Report</button>
    </form>
    <div id="reportMsg"></div>
  </section>

  <!-- Leave Tab -->
  <section id="leaveTab" class="tab-content">
    <h2>Request Leave/Off</h2>
    <form id="leaveForm">
      <label for="leaveType">Type of Leave/Off</label>
      <select id="leaveType" required>
        <option value="">Select Type</option>
        <option value="Annual Leave">Annual Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Emergency Leave">Emergency Leave</option>
        <option value="Off Day">Off Day</option>
      </select>

       <label for="leaveFromDate">From Date</label>
       <input type="date" id="leaveFromDate" required />

       <label for="leaveToDate">To Date</label>
       <input type="date" id="leaveToDate" required />


      <label for="leaveReason">Reason</label>
      <textarea id="leaveReason" rows="4" required></textarea>

      <button type="submit" class="gold-button">Submit Request</button>
    </form>
    <div id="leaveMsg"></div>
  </section>

  <!-- Tasks Tab -->
  <section id="tasksTab" class="tab-content">
    <h2>Your Tasks & Schedules</h2>
    <div id="tasksList">Loading...</div>
  </section>

  <!-- Details Tab -->
  <section id="detailsTab" class="tab-content">
    <h2>My Details</h2>
    <div id="userDetails">Loading your info...</div>
  </section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Logout button
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => window.location.href = "employee-portal.html");
});

// Tab switching
const tabButtons = document.querySelectorAll(".tab-btn");
const tabContents = document.querySelectorAll(".tab-content");
tabButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    tabButtons.forEach(b => b.classList.remove("active"));
    tabContents.forEach(t => t.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});

// Auth listener
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    console.warn("‚ö† No user signed in.");
    return;
  }

  try {
    // Load user details from Firestore
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      console.warn("‚ö† User document not found.");
      return;
    }

    const { name, email, position } = userSnap.data();
    document.getElementById("userDetails").innerHTML = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Position:</strong> ${position}</p>
    `;

    // Submit Report
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const text = document.getElementById("reportText").value.trim();
        if (!text) {
          alert("Please enter a report before submitting.");
          return;
        }
        await addDoc(collection(db, "reports"), {
          userId: user.uid,
          name,
          text,
          createdAt: new Date()
        });
        document.getElementById("reportMsg").innerText = "‚úÖ Report submitted.";
        e.target.reset();
      } catch (err) {
        console.error("‚ùå Error submitting report:", err);
        document.getElementById("reportMsg").innerText = "‚ùå Failed to submit report.";
      }
    });

    // Request Leave (From‚ÄìTo dates)
    document.getElementById("leaveForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const type = document.getElementById("leaveType").value;
        const startDateVal = document.getElementById("leaveFrom").value;
        const endDateVal = document.getElementById("leaveTo").value;
        const reason = document.getElementById("leaveReason").value.trim();

        if (!type || !startDateVal || !endDateVal || !reason) {
          alert("Please fill in all fields.");
          return;
        }

        await addDoc(collection(db, "leaveRequests"), {
          userId: user.uid,
          name,
          type,
          startDate: new Date(startDateVal),
          endDate: new Date(endDateVal),
          reason,
          status: "Pending",
          createdAt: new Date()
        });

        document.getElementById("leaveMsg").innerText = "üìÖ Leave request submitted.";
        e.target.reset();
      } catch (err) {
        console.error("‚ùå Error submitting leave request:", err);
        document.getElementById("leaveMsg").innerText = "‚ùå Failed to submit request.";
      }
    });

    // Load Tasks
    try {
      const taskQuery = query(collection(db, "tasks"), where("userId", "==", user.uid));
      const taskSnap = await getDocs(taskQuery);
      const tasksList = document.getElementById("tasksList");
      tasksList.innerHTML = "";

      taskSnap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${data.title}</strong><br>${data.details}<br>
          Status: ${data.completed ? "‚úÖ Done" : "‚ùå Pending"}
          ${!data.completed ? `<button data-id="${docSnap.id}" class="markDoneBtn">Mark as Done</button>` : ""}
          </p><hr>
        `;
        tasksList.appendChild(div);
      });

      // Mark as done
      tasksList.addEventListener("click", async (e) => {
        if (e.target.classList.contains("markDoneBtn")) {
          const id = e.target.dataset.id;
          await updateDoc(doc(db, "tasks", id), { completed: true });
          location.reload();
        }
      });
    } catch (err) {
      console.error("‚ùå Error loading tasks:", err);
    }

  } catch (err) {
    console.error("‚ùå Error loading user info:", err);
  }
});
</script>

</body>
</html>
