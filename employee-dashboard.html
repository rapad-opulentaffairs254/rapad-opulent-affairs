<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard - Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Make logout button smaller */
    #logoutBtn {
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    /* Responsive tab styling (optional if in style.css) */
    .tab-btn {
      cursor: pointer;
      padding: 10px 16px;
      border: none;
      background-color: #444;
      color: white;
      margin-right: 5px;
      border-radius: 4px;
      transition: 0.3s;
    }

    .tab-btn.active {
      background-color: gold;
      color: black;
    }

    .tab-content {
      display: none;
      margin-top: 1rem;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="portal-header">
    <h1>Employee Dashboard</h1>
    <button id="logoutBtn" class="gold-button" style="float:right; margin-right: 20px;">Logout</button>
  </header>

  <main class="portal-container">
    <nav class="tabs-nav">
      <button class="tab-btn active" data-tab="reportTab">Submit Report</button>
      <button class="tab-btn" data-tab="tasksTab">Tasks & Schedules</button>
    </nav>

    <section id="reportTab" class="tab-content active">
      <h2>Submit Report</h2>
      <form id="reportForm">
        <label for="reportText">Report Details</label>
        <textarea id="reportText" name="reportText" rows="5" placeholder="Write your report here..." required></textarea>
        <button type="submit" class="gold-button">Submit Report</button>
      </form>
      <div id="reportMsg"></div>
    </section>

    <section id="tasksTab" class="tab-content">
      <h2>Your Tasks & Schedules</h2>
      <div id="tasksList">Loading tasks...</div>
    </section>
  </main>

  <!-- Firebase + Auth + Logout + Tabs Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔐 Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "employee-portal.html";
      }
    });

    // 🚪 Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "employee-portal.html";
      });
    });

    // 🔁 Tab functionality
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active from all
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tab => tab.classList.remove('active'));

        // Add to current
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
