<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Portal - Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="portal-header">
    <h1>Employee Portal - Rapad Opulent Affairs</h1>
  </header>

  <main class="portal-container">
    <section id="authSection" class="auth-section">
      <div class="form-card">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="gold-button">Login</button>
        </form>
      </div>

      <div class="form-card">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="gold-button">Register</button>
        </form>
      </div>
    </section>

    <section id="loadingSection" style="display:none; text-align:center; margin-top:20px;">
      <p>Loading, please wait...</p>
    </section>
  </main>
</body>
</html>
