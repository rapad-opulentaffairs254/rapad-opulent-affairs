<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Portal | Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Rapad Logo" />
      <span class="company-name">Rapad Opulent Affairs</span>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="orders.html">Book Now</a></li>
        <li><a href="employee-portal.html" class="active">Employee Portal</a></li>
      </ul>
    </nav>
  </header>

  <section class="portal-container">
    <h1 class="portal-header">Employee Login</h1>
    
    <form action="#" method="POST" class="employee-form">
      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required placeholder="e.g. staff@rapad.com" />

      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <button type="submit" class="gold-button">Login</button>
    </form>

    <p style="text-align:center; margin-top: 1rem;">
      Don't have an account? <a href="employee-register.html">Register here</a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Rapad Opulent Affairs. All rights reserved.</p>
  </footer>
   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCZ5h5moCnPdVq6zXQYHhx7FcUsZHnhgk",
    authDomain: "rapad-employee-portal.firebaseapp.com",
    projectId: "rapad-employee-portal",
    storageBucket: "rapad-employee-portal.firebasestorage.app",
    messagingSenderId: "276746044900",
    appId: "1:276746044900:web:4cf1ab62c98ba85d5c33f1",
    measurementId: "G-L54YK0VXC8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "employee-dashboard.html"; // âœ… Make sure this file exists and is correctly named
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>

</body>
</html>
