<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Rapad Logo" />
      <span class="company-name">Rapad Opulent Affairs</span>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="orders.html">Book Now</a></li>
        <li><a href="employee-portal.html">Employee Portal</a></li>
      </ul>
    </nav>
  </header>

  <section class="portal-container">
    <h1 class="portal-header">Employee Registration</h1>
    
    <form action="#" method="POST" class="employee-form">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required placeholder="e.g. Jane Doe" />

      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required placeholder="e.g. jane@rapad.com" />

      <label for="position">Position/Role*</label>
      <input type="text" id="position" name="position" required placeholder="e.g. Event Manager" />

      <label for="password">Create Password*</label>
      <input type="password" id="password" name="password" required placeholder="Create a secure password" />

      <button type="submit" class="gold-button">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rapad Opulent Affairs. All rights reserved.</p>
  </footer>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCCZ5h5moCnPdVq6zXQYHhx7FcUsZHnhgk",
    authDomain: "rapad-employee-portal.firebaseapp.com",
    projectId: "rapad-employee-portal",
    storageBucket: "rapad-employee-portal.firebasestorage.app",
    messagingSenderId: "276746044900",
    appId: "1:276746044900:web:4cf1ab62c98ba85d5c33f1",
    measurementId: "G-L54YK0VXC8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
<script>
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const position = document.getElementById("position").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Store extra info in Firestore
      await db.collection("employees").doc(user.uid).set({
        name,
        email,
        position,
        createdAt: new Date()
      });

      alert("Registration successful!");
      window.location.href = "employee-portal.html"; // redirect to login
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>
</body>
</html>
