<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service | Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Rapad Logo" />
      <span class="company-name">Rapad Opulent Affairs</span>
    </div>

      <!-- Hamburger icon -->
  <div class="menu-toggle" id="menu-toggle">
    &#9776;
  </div>

  <nav>
       <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="orders.html">Book Now</a></li>
        <li><a href="employee-portal.html">Employee Portal</a></li>
      </ul>
      </nav>
  </header>

  <section class="portal-container">
    <h1 class="portal-header">Book a Luxury Event</h1>
    <p style="text-align:center; margin: 1rem 0; color: #ddd;">
      Let us know your vision, and we'll bring it to life with elegance and perfection.
    </p>

  <form name="orderForm" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you.html">
  <input type="hidden" name="form-name" value="orderForm" />
  <p class="hidden">
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>

  <label for="fullName">Full Name*</label>
  <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />

  <label for="email">Email Address*</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required />

  <label for="phone">Phone Number*</label>
  <input type="tel" id="phone" name="phone" placeholder="e.g. +254712345678" required />

  <label for="service">Select Service*</label>
  <select id="service" name="service" required>
    <option value="" disabled selected>-- Choose an option --</option>
    <option value="Wedding Planning">Luxury Wedding Planning</option>
    <option value="Corporate Event">Corporate & VIP Events</option>
    <option value="Themed Celebration">Themed Celebrations & Décor</option>
  </select>

  <label for="eventDate">Preferred Event Date*</label>
  <input type="date" id="eventDate" name="eventDate" required />

  <label for="location">Event Location*</label>
  <input type="text" id="location" name="location" placeholder="Nairobi, Kenya" required />

  <label for="details">Additional Details</label>
  <textarea id="details" name="details" rows="4" placeholder="Tell us more about your theme or preferences..."></textarea>

  <button type="submit" class="gold-button">Submit Order</button>
</form>


    <div id="formMessage" class="hidden success-message"></div>
  </section>

  <footer>
    <p>&copy; 2025 Rapad Opulent Affairs. All rights reserved.</p>
  </footer>

   <!-- Hamburger toggle logic in separate script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show-mobile');
    });
  </script>
</body>
</html>
