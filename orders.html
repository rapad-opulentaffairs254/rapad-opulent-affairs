<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service | Rapad Opulent Affairs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Rapad Logo" />
      <span class="company-name">Rapad Opulent Affairs</span>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="orders.html">Book Now</a></li>
        <li><a href="employee-portal.html">Employee Portal</a></li>
      </ul>
    </nav>
  </header>

  <section class="portal-container">
    <h1 class="portal-header">Book a Luxury Event</h1>
    <p style="text-align:center; margin: 1rem 0; color: #ddd;">
      Let us know your vision, and we'll bring it to life with elegance and perfection.
    </p>

    <form id="orderForm" action="https://formspree.io/f/mldlwgvl" method="POST">
  <label for="fullName">Full Name*</label>
  <input type="text" id="fullName" name="fullName" required />

  <label for="email">Email Address*</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone Number*</label>
  <input type="tel" id="phone" name="phone" required />
  
      <label for="service">Select Service*</label>
      <select id="service" name="service" required>
        <option value="">-- Choose an option --</option>
        <option value="Wedding Planning">Luxury Wedding Planning</option>
        <option value="Corporate Event">Corporate & VIP Events</option>
        <option value="Themed Celebration">Themed Celebrations & DÃ©cor</option>
      </select>

      <label for="eventDate">Preferred Event Date*</label>
      <input type="date" id="eventDate" name="eventDate" required />

      <label for="location">Event Location*</label>
      <input type="text" id="location" name="location" required />

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Tell us more about your theme or preferences..."></textarea>

      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="gold-button">Submit Order</button>
    </form>

    <div id="formMessage" class="hidden success-message"></div>
  </section>

  <footer>
    <p>&copy; 2025 Rapad Opulent Affairs. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const messageEl = document.getElementById('formMessage');

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        messageEl.textContent = "Thank you! Your booking was successfully submitted.";
        messageEl.classList.remove('hidden');
        messageEl.classList.add('fade-in');
      } else {
        messageEl.textContent = "Oops! Something went wrong. Please try again.";
        messageEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
